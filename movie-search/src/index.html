<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Movie Search</h1>
    </header>
    <main class="main">
      <div class="search">
        <input class="search__input" type="text" placeholder="Search movie" />
        <button class="search__start button">Search</button>
      </div>
      <!-- Slider main container -->
      <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <a class="swiper-slide__title" href="#">Dream House</a>
            <img
              src="https://via.placeholder.com/445x300"
              alt=""
              height="445"
              width="300"
            />
            <span>2011</span>
            <span>6.0</span>
          </div>
          <div class="swiper-slide">
            <a class="swiper-slide__title" href="#">A Nightmare on Elm</a>
            <img
              src="https://via.placeholder.com/445x300"
              alt=""
              height="445"
              width="300"
            />
            <span>1987</span>
            <span>6.6</span>
          </div>
          <div class="swiper-slide">
            <a class="swiper-slide__title" href="#">Dream House</a>
            <img
              src="https://via.placeholder.com/445x300"
              alt=""
              height="445"
              width="300"
            />
            <span>2011</span>
            <span>6.0</span>
          </div>
          ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </main>
    <footer class="footer">
      <a href="https://rs.school/">RS School 2020q1</a>
      <a href="https://github.com/lp-msarchitect">GitHub</a>
    </footer>
  </body>
</html>
